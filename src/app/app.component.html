<div class="cardList">
  <app-product class="cardListItem" [productsArr]="products" (onProductAdd)="populateCart($event)"></app-product>
  <div class="cardListItem">
  <h2>Cart</h2>
    <div *ngFor="let item of addedProds">
        <img src="{{item.url}}">
        <br>
        <span>{{item.name}} -  Quantity: {{item.count}} </span>
        <div class="filler"></div>
        <button (click)="removeFromCart(item.name)">Delete</button>
    </div>
  </div>
</div>
